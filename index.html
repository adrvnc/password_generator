<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/ce3adb9920.js" crossorigin="anonymous"></script>
	<title>Password Generator</title>
</head>
<body style="background: #e2e1e0;">
	
	<div class="card" style="margin: 100px auto; width: 28rem; box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);">
		<h3 class="pt-3 mx-auto">Strong Password Generator</h3>
			<div class="input-group mb-4 w-75 mx-auto">
				<input type="text" class="form-control" name="listItem" placeholder="Your password will appear here" id="passwordOutput" readonly>
					<div class="input-group-append">
						<button class="btn btn-primary" id="copy" type="button" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Copy"> <i class='far fa-copy'></i></button> 
					</div>
			</div>
		<label for="passwordLength" class="form-label ms-3">Number Of Characters: <span id="display"></span></label>
		<input type="range" class="form-range w-75 mx-auto" min="8" max="32" value="16" id="length">
		<br>
		<div class="form-check ms-3">
			<input class="form-check-input" type="checkbox" value="" id="numbers">
		  	<label class="form-check-label" for="numbersOption">Include Numbers</label>
		</div>
		<div class="form-check ms-3">
			<input class="form-check-input" type="checkbox" value="" id="symbols">
		  	<label class="form-check-label" for="symbolsOption">Include Symbols</label>
		</div>
		<br>
		<button type="button" class="btn btn-primary mb-3 w-50 mx-auto" id="generate">Generate Password</button>
	</div>

	<script src="script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script>
	var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
	var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
	  return new bootstrap.Tooltip(tooltipTriggerEl)
	})
	</script>
</body>
</html>
